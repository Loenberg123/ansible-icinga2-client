apache:
  - name: apache-service
    command:
       check_apache_service.py
    plugin:
       check_apache_service.py
  - name: apache-http
    command:
       check_http -I {{ ansible_default_ipv4.address }} -p {{ apache_ports.stdout }}
  - name: apache-status
    command:
       check_apachestatus.py -H {{ ansible_default_ipv4.address }} -p {{ apache_ports.stdout }} -m idle
    plugin:
       check_apachestatus.py

